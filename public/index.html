<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project One</title>
    <link type="text/css" href="css/default.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="overlay">
        <div class="header-overlay"></div>
        <div class="col-md-12 col-sm-12 col-xs-12 well" id="header">
          <div class="row-fluid">
          <form class="form-inline pull-right">
            <div class="form-group">
              <button class="btn btn-default" id="home" data-id="home" type="submit">Home</button>
              <button class="btn btn-default" id="add-restaurant" data-id="restaurant" type="submit" ><i class="fa fa-star"></i> Add Restaurant!</button>
            </div>
          </form>
          </div>
          <div class="row-fluid col-md-12 col-sm-12 col-xs-12">
            <form class="form-inline" id="form1">
              <div class="form-group col-md-offset-3 col-sm-offset-2 col-md-7 col-sm-8">
                <img id="logo" data-id="logo" src="images/header_logo.png" alt="Yelp Logo" />
                <label for="searchbar"></label>
                <input class="form-control" id="search-bar" type="text" form="form1" placeholder="Search by type or name..." value="">
                <button class="btn btn-default" id="search-button" type="submit" form="form1"><img src="images/search_icon.png" alt="Search"  width = "20px"></button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <form class="hidden well col-md-12" id="form3">
          <div class="form-group">
            <label for="restaurant-name">Name of Restaurant</label>
            <input class="form-control" id="restaurant-name" type="text" placeholder="Name of Restaurant">
          </div>
          <div class="form-group">
            <label for="restaurant-type">Type of Restaurant:</label>
            <input class="form-control" id="restaurant-type" type="text" placeholder="E.G. Mexican, American...">
          </div>
          <div class="form-group">
            <b>How Expensive is the Restaurant?</b><br>
            <label class="radio-inline">
              <input name="inlineCost" type="radio" value="$"> $
            </label>
            <label class="radio-inline">
              <input name="inlineCost" type="radio" value="$$"> $$
            </label>
            <label class="radio-inline">
              <input name="inlineCost" type="radio" value="$$$"> $$$
            </label>
            <label class="radio-inline">
              <input name="inlineCost" type="radio" value="$$$$"> $$$$
            </label>
          </div>
          <div class="form-group">
            <label for="restaurant-info">Enter a description for the Restaurant:</label>
            <textarea class="form-control" id="restaurant-info" rows="3" placeholder="Enter a description...."></textarea>
          </div>
          <button class="btn btn-primary" id="submit-user-restaurant" data-id="submit-restaurant" type="submit">Submit</button>
        </form>
      </div>
      <div class="row-fluid">
        <form class="form-inline col-md-12 col-xs-12">
          <div class="form-group col-md-4 col-xs-4">
            <button class="hidden btn btn-default pull-left" id="search-results" data-id="back" type="submit"><i class="fa fa-chevron-left"></i> Go Back To Search Results</button>
          </div>
          <div class="form-group col-md-offset-1 col-xs-4">
            <button class="hidden btn btn-primary" id="add-review" data-id="reviews" type="submit"> <i class="fa fa-star"></i> Add Your Review Here!!</button>
          </div>
          <div class="hidden form-group col-xs-2">
            <fieldset class="form-group">
              <label for="sort-reviews" id="label">Sort By:</label>
              <select class="form-control" id="sort-reviews">
              </select>
            </fieldset>
          </div>
        </form>
      </div>
      <div class="row-fluid" id="food-image-home">
        <div class="col-sm-3 col-md-3 col-xs-6">
          <img class="img-responsive img-thumbnail" src="images/food2.jpg" data-id="american"alt="burger photo">
        </div>
        <div class="col-sm-3 col-md-3 col-xs-6">
          <img class="img-responsive img-thumbnail" src="images/food3.jpg" data-id="pizza" alt="pizza photo">
        </div>
        <div class="col-sm-3 col-md-3 col-xs-6">
          <img class="img-responsive img-thumbnail" src="images/food4.jpg" data-id="mexican" alt="taco photo">
        </div>
        <div class="col-sm-3 col-md-3 col-xs-6">
          <img class="img-responsive img-thumbnail" src="images/food1.jpg" data-id="american" alt="sandwich photo">
        </div>
      </div>
      <br>
      <br>
      <div class="row-fluid col-md-12 col-xs-12">
        <div class="media" id="selected-restaurant">
        </div>
      </div>
      <div class="row-fluid">
        <form class="hidden well col-md-12" id="form2">
          <div class="form-group">
            <label for="name-input">Name:</label>
            <input class="form-control" id="name-input" placeholder="Name" type="text">
          </div>
          <div class="form-group">
            <b>How many stars do you want to give the Restaurant?</b><br>
            <label class="radio-inline">
              <input name="inlineRadio" value="1" type="radio"> 1
            </label>
            <label class="radio-inline">
              <input name="inlineRadio" value="2" type="radio"> 2
            </label>
            <label class="radio-inline">
              <input name="inlineRadio" value="3" type="radio"> 3
            </label>
            <label class="radio-inline">
              <input name="inlineRadio" value="4" type="radio"> 4
            </label>
            <label class="radio-inline">
              <input name="inlineRadio" value="5" type="radio"> 5
            </label>
          </div>
          <div class="form-group">
            <label for="user-review-content">Enter Your Review Below</label>
            <textarea class="form-control" id="user-review-content" rows="3" placeholder="Your review goes here...."></textarea>
          </div>
          <button class="btn btn-primary" id="submit-user-review" data-id="submit-review" type="submit">Submit</button>
        </form>
      </div>
      <div class="row-fluid col-md-12 col-xs-12">
        <div class="media"id="review-list">
        </div>
      </div>
      <div class="row-fluid col-md-12 col-xs-12">
        <div class="hidden media" id="restaurants">
        </div>
      </div>
    </div>
    <div class="hidden jumbotron" id="failed-search">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="default.js"></script>
  </body>
</html>
